<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>

<body onload="refreshHome()">
    <section class="col-12 col-lg-5 m-auto mt-2">
        <h2 class="text-center">GPA CALCULATOR</h2>
        <div class="inptContainer p-2 p-lg-4">
            <div id="displayGpa" class="text-primary text-center fw-bold"></div>
            <div class="input-group-text mt-2 p-3 rounded">
                <label for="" class="fw-bold">COURSE</label>
                <input type="text" class="form-control ms-2 border border-2" id="course">
            </div>
            <div class="input-group-text mt-2 p-3">
                <label for="" class="fw-bold">COURSE UNIT </label>
                <input type="number" class="form-control ms-2 border border-2" id="courseunit" min="0">
            </div>
            <div class="input-group-text mt-2 p-3">
                <label for="" class="fw-bold">COURSE SCORE</label>
                <input type="number" class="form-control ms-2 border border-2" id="coursescore" min="0">
            </div>
            <div class="text-center mt-2">
                <button onclick="addCourse()" class="btn btn-primary btn1">Add Course</button>
                <button onclick="gpaCal()" class="btn btn-primary btn2">Calculate GPA</button>
            </div>
        </div>
        <input type="text" id="grade" hidden>
        <table class="table table-striped table-hover table-dark text-center table-sm mt-3" id="displayTable">

        </table>
    </section>
    <script src="gpa.js">
    </script>
</body>

</html>
